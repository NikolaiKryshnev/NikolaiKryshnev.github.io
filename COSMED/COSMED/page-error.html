	<div class="wrapper">
		<main class="main">
			<section class="section-error error  _section">

				<div class="container">
					<div class="row">
						<div class="error-block">
							<div class="error-title">
								404
							</div>
							<div class="error-title__subtitle">Ooops!</div>
							<div class="error-text">К сожалению, такой страницы не существует :(</div>
							<button class="btn btnAn-1" type="submit">На главную</button>
						</div>
						<!-- /.error-block -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container -->
			</section>
			<!-- /.section-error -->
		</main>
		<!-- /.main -->
	</div>
	<!-- /.wrapper -->
	<div class="modal-overlay">
	<div class="modal modal--form">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">
				<path fill="#000000"
					d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
				</path>
			</svg>
		</a><!-- close modal -->

		<div class="modal-content">

			<div class="modal-content__title">Оставьте заявку, и мы перезвоним вам в ближайшее время</div>
			<div class="modal-content__form">
				<form action="#">
					<div class="input">
						Имя
						<input type="text" id="#">
					</div>
					<div class="input">
						Номер телефона
						<input type="text" id="#">
					</div>
					<div class="select">
						Желаемое время

						<select name="" id="#">
							<option value="">10:00</option>
							<option value="">11:00</option>
							<option value="">12:00</option>
							<option value="">13:00</option>
						</select>
					</div>
					<div class="textarea">
						<textarea name="" id=""></textarea>
					</div>
					<div class="input input--file">
						Фото
						<div class="input-file__box">
							<label for="file">
								<input type="file" name="" id="file">
							</label>
							<div class="input-number"></div>
						</div>
					</div>
					<button class="btn btnAn-1" type="submit">Отправить</button>
				</form>
			</div>


		</div><!-- content -->

	</div><!-- modal -->


	<div class="modal modal--thanks">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">

			Спасибо, что пользуетесь нашими услугами!
			<div class="subText">
				Команда Cosmed
			</div>
