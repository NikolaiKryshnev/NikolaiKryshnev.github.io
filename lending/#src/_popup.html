<div class="popup popup_callback">
	<div class="popup__content">
		<div class="popup__body">
			<div class="header-content__left">
				<div class="logo">
					<picture>
						<source srcset="./img/logo.svg" type="image/webp"><img src="./img/logo.svg" alt="mediashark"
							loading="lazy"></picture>
				</div>
				<div class="header-content__phone">
					<ul>
						<li>
							<a href="tel:+375 (33) 3−750−760" rel="nofollow">+375 (44) <span>7−750−760</span></a>
						</li>
						<li>
							<a href="tel:+375 (33) 3−750−760" rel="nofollow">+375 (44) <span>7−750−760</span></a>
						</li>
					</ul>
				</div>
			</div>
			<div class="popup__close"></div>
			<form class="form" action="">
				<div class="form__title">
					<svg class="form-title__svg" width="460" height="78" viewBox="0 0 460 78" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M0.5 56.5C56.1667 63.1667 189.4 76.5 277 76.5C386.5 76.5 467 58 451 29.5C432.787 -2.94262 341.625 -10 328.5 21.5C311 63.5 376 76.5 460 76.5" stroke="#D7A781" stroke-width="2"/>
						</svg>
						
					Форма обратной связи
				</div>
				<div class="form__content">
					<fieldset class=" form__fieldset form__two">
						<div class="form__line">
							<label for="name">Имя<sup>*</sup></label>
							<div class="form__input">
								<input id="name" autocomplete="off" type="text" name="form[]"
									data-error="Поле обязательно для заполнения" data-value="" class="input _req">
							</div>
						</div>


						<div class="form__line">

							<label for="mail">E-mail<sup>*</sup></label>
							<div class="form__input">
								<input id="mail" autocomplete="off" type="text" name="form[]"
									data-error="Поле обязательно для заполнения" data-value="" class="input _req">
							</div>
						</div>

					</fieldset>

					<fieldset class="form__fieldset form__one">
						<div class="form__line">
							<label for="phone">Телефон<sup>*</sup></label>
							<div class="form__input">
								<input id="phone" autocomplete="off" type="tel" name="form[]" data-value=""
									data-error="Поле обязательно для заполнения" class="input phone  _req ">
							</div>
						</div>

						<div class="form__line">
							<label for="mes">Сообщение</label>
							<textarea id="mes" autocomplete="off" name="form[]" data-value="" data-error="Ошибка"
								class="input"></textarea>
						</div>

						<div class="form__line form__line--file">
							<input type="file" name="file" id="file-2" class="input-file _input-file">
							<label for="file-2" class="btn-file js-labelFile">
								<span class="js-fileName">Прикрепить файл</span>
								<i class="icon fa fa-check"></i>
							</label>
						</div>
					</fieldset>

					<div class="form__btn">
						<button type="submit" class="btn">
							<div class="btn-box">
								<span class="btn-text">Отправить</span>
								<div class="btn-cricle">
									<i class="_icon _icon-arrow"></i>
								</div>
							</div>
						</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>

<div class="popup popup_rw">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
			<div class="popup__boximg">
				<img  class="popup__img" src="#" alt="">

			</div>
		</div>
	</div>
</div>
