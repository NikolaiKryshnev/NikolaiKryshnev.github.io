<!-- .section-contact -->
<section class="section-contact">
  <div class="container">
    <div class="section-title">
      <div class="section-title_sup">
        <h2>Contact Us</h2>
      </div>

      <div class="section-title_sub">
        <p>
          It is a long established fact that a reader will be distracted by the
          readable content of a page when looking at its layout.
        </p>
      </div>
    </div>
    <!-- .contact-form -->
    <div class="contact-form">
      <div class="contact-form__block">
        <form action="/">
          <div class="contact-form__row">
            <div class="contact-form__input">
              <input type="text" placeholder="Your Name" />
            </div>

            <div class="contact-form__input">
              <input type="email" placeholder="Your Email" />
            </div>
          </div>

          <div class="contact-form__row">
            <div class="contact-form__input">
              <input type="text" placeholder="Subject" />
            </div>

            <div class="contact-form__textarea">
              <textarea name="" id="#" placeholder="Your Message"></textarea>
            </div>
          </div>
          <button class="btn btn--red" type="submit">send message</button>
        </form>
      </div>
      <!-- /.contact-block -->

      <div class="contact-info__block">
        <div class="contact-info__row">
          <div class="contact-info__svg">
            <img src="img/icons/icons.svg#icon-contact-map" alt="" />
          </div>
          <div class="contact-info__title">
            <h5>Location</h5>
          </div>
          <div class="contact-info__text">
            <p>178 West 27th Street, Suite 527 New York NY 10012</p>
          </div>
        </div>

        <div class="contact-info__row">
          <div class="contact-info__svg">
            <img src="img/icons/icons.svg#icon-contact-mail" alt="" />
          </div>
          <div class="contact-info__title">
            <h5>E-mail</h5>
          </div>
          <div class="contact-info__text">
            <p>youremail@gmail.com</p>
          </div>
        </div>

        <div class="contact-info__row">
          <div class="contact-info__svg">
            <img src="img/icons/icons.svg#icon-contact-tel" alt="" />
          </div>
          <div class="contact-info__title">
            <h5>Phone</h5>
          </div>
          <div class="contact-info__text">
            <p>+48 652 25 87</p>
          </div>
        </div>
      </div>
    </div>
    <!-- /.contact-form -->
  </div>
  <!-- /.container -->
</section>
<!-- /.section-contact -->
