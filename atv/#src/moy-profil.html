<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Цены"
})

<body class="home">
	<div class="wrapper">
		@@include('_header.html',{})
		<main class="main main--lk lk">
			<div class="_container main__content">
				<ul class="breadcrumbs">
					<li><a href="#">Главная</a></li>
					<li><span>Цены</span></li>
				</ul>

				<div class="main__sidebar sidebar sidebar__lk  ">
					<div class="sidebar__box">
						<div class="section__title title title--link">
							Личный кабинет
							<ul class="lk__menu">
								<li>
									<i class="_icon-menu-arrow"></i>
									<a class="lk__line _active" href="#"> Мой профиль</a></li>
								<li><a class="lk__line" href="#">Заказы</a></li>
								<li><a class="lk__line" href="#">Изменить пароль</a></li>
								<li class="logoff"><a class="lk__line" href="#">Выйти</a></li>
							</ul>
						</div>
						<button type="submit" class="learn-more btn black btn--logoff"> <span class="circle"
								aria-hidden="true">
								<span class="icon arrow _icon-btn-arrow"></span> </span> <span class="button-text">Выйти</span>
						</button>

						<div class="sidebar__faq sidebar-faq">
							Уже уходите? :(

							<div class="sidebar-faq__link">
								<a class="sidebar-faq__yes" href="#">Да</a> <button class="sidebar-faq__no"
									type="button">Нет</button>
							</div>
						</div>
					</div>
				</div>
				<!-- /.main__sidebar -->

				<div class="main__body  ">
					<div class="lk__body">
						<div class="lk__title">Мой профиль <a href="#"><i class="_icon-pen"></i> Редактировать</a></div>
						<form class="form" action="#">
							<div class="form__line">
								<label for="name">Имя<sup>*</sup></label>
								<div class="form__input">
									<input id="name" autocomplete="off" type="name" name="" data-error="" data-value=""
										class="input _req">
								</div>
							</div>
							<div class="form__line">
								<label for="phone">Номер телефона*<sup>*</sup></label>
								<div class="form__input">
									<input id="phone" autocomplete="off" type="tel" name="" data-error="" data-value=""
										class="input _req">
								</div>
							</div>
							<div class="form__line">
								<label for="email">E-mail<sup>*</sup></label>
								<div class="form__input">
									<input id="email" autocomplete="off" type="mail" name="" data-error="" data-value=""
										class="input _req">
								</div>
							</div>
							<div class="form__line">
								<label for="name">Адрес<sup>*</sup></label>
								<div class="form__input">
									<textarea autocomplete="off" name="form[]" data-value="" data-error="Ошибка"
										class="input"></textarea>
								</div>
							</div>

							<button type="submit" class="learn-more btn  "> <span class="circle" aria-hidden="true">
									<span class="icon arrow _icon-btn-arrow"></span> </span> <span
									class="button-text">Сохранить</span>
							</button>
						</form>
					</div>
				</div>
				<!-- /.main__body -->


		</main>
		@@include('_footer.html',{})
	</div>
	@@include('_popup.html',{})
	@@include('_js.html',{})
</body>

</html>
