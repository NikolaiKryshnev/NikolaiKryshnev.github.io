<section class="section-contact contact  _section _src-item" id="contact">
	@@include('_section-title.html',{
	"title":"Остались вопросы?"
	})
	<div class="container">
		<div class="row">
			<div class="contact-info">
				<div class="contact-info__title">
					Контакты
				</div>
				<div class="_icon _icon--phone">
					<a href="tel:+375292524578">+375 (29) 252-45-78</a>
					<a href="tel:+375333633791">+375 (33) 363-37-91</a>
				</div>
				<a class="_icon _icon--mail" href="mailto:luminara@gmail.com">luminara@gmail.com</a>
				<div class="_icon _icon--clock">
					Пн-Пт: 9:00 - 21:00 <br>
					Сб: 9:00 - 18:00
				</div>
				<a class="_icon _icon--map" href="#">Минск, ул. Мележа, 1</a>
			</div>
			<!-- /.contact-info -->
			<div class="contact-form">
				<form class="form" action="#">
					<div class="form-box">
						<div class="form-title">
							Оставьте нам свои данные, и мы немедленно сориентируем Вас по любому вопросу!
						</div>
						<div class="form-content">
							<div class="form__line">
								<label for="name" class="form__label">Имя<sup>*</sup></label>
								<input class="input _req" id="name" autocomplete="off" type="text" name="form[]"
									data-error="!" data-value="">
							</div>

							<div class="form__line">
								<label for="phone" class="form__label">Номер телефона<sup>*</sup></label>
								<input class="input _req _phone" id="phone" autocomplete="off" type="text" name="form[]"
									data-error="!" data-value="">
							</div>

							
							

							<button class="btn btn-min form__btn" type="submit">
								<span class="circle" aria-hidden="true">
									<span class="icon arrow"></span>
								</span>
								<span class="btn-text">Отправить</span>
							</button>
						</div>
						
					</div>
					
				</form>
			</div>
		</div>
		<!-- /.row -->
		<div class="left-text">
			<div class="left-text__line"></div>
			contacts
			</div>
	</div>
	<!-- /.container -->

		<img src="./img/page-bg/svg-05.png"  alt=""  loading="lazy">

	<div class="bg-svg bg-svg_2">

	</div>
	<div class="bg-svg bg-svg_8">
