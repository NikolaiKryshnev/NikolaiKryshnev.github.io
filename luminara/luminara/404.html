<body>
	<div class="wrapper">
		
		<main class="main main-error" style="background-image: url(./img/page-bg/error-bg.svg);">
			<div class="p-1"></div>

			<div class="error">
				<div class="error__title">
					404
				</div>
				<div class="error__sub">OOOPS!</div>
				<div class="error__text">
					Похоже, вы хотели запустить фейерверк над городом, но слуайно попали в космос.
				</div>
				<a class="btn form__btn" href="#">
					<span class="circle" aria-hidden="true">
						<span class="icon arrow"></span>
					</span>
					<span class="btn-text">На главную</span>
				</a>
			</div>
			<div class="p-1"></div>

		</main>
		<!-- /.main -->
	</div>
	<!-- /.wrapper -->
	<div class="modal-overlay">
	<div class="modal modal-gallery _parent-slider">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">
				<path fill="#F45959"
					d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
				</path>
			</svg>
		</a><!-- close modal -->
		<div class="modal-title ">
			Заголовок
		</div>

		<div class="modal-content ">
			<div class="modal-content__info">
				текст
			</div>
			<div class="modal-content__slider modal-slider phote-js">
				<div class="modal-slider__title _title-slider">Фотогалерея <span class="galleryNum-js">(00)</span></div>
				<div class="modal-slider__row sliderModal--js" data-widthMob="1" data-widthTab="2" data-widthDes="3">

				</div>
			</div>

			<div class="modal-content__slider modal-slider video-js">
				<div class="modal-Subtitle">Видео </div>
				
					<iframe src="" frameborder="0" controls=0 –
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							controls="0" fs="0" allowfullscreen></iframe>
			</div>
			<button class="btn btn-min form__btn" type="submit">
				<span class="circle" aria-hidden="true">
					<span class="icon arrow"></span>
				</span>
				<span class="btn-text popupBtn-js">Заказать</span>
			</button>

		</div><!-- content -->

	</div><!-- modal -->


	<div class="modal modal-form">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">
				<path fill="#F45959"
					d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
				</path>
			</svg>
		</a><!-- close modal -->
		<div class="modal-title">
			Оставьте нам свои данные, и мы немедленно сориентируем Вас по любому вопросу!
		</div>

		<div class="modal-content">
			<form class="form" action="#">
				<div class="form-box">
					<div class="form-content">
						<div class="form__line">
							<label for="name" class="form__label">Имя<sup>*</sup></label>
							<input class="input _req" id="name" autocomplete="off" type="text" name="form[]"
								data-error="!" data-value="">
						</div>

						<div class="form__line">
							<label for="phone" class="form__label">Номер телефона<sup>*</sup></label>
							<input class="input _req _phone" id="phone" autocomplete="off" type="text" name="form[]"
								data-error="!" data-value="">
						</div>
						<div class="form__line">
							<label for="date" class="form__label">Предполагаемая дата мероприятия</label>
							<input class="input" id="date" autocomplete="off" type="date" name="form[]"
								data-error="!" data-value="">
						</div>
						<button class="btn btn-min form__btn" type="submit">
							<span class="circle" aria-hidden="true">
								<span class="icon arrow"></span>
							</span>
							<span class="btn-text">Отправить</span>
						</button>
					</div>

				</div>

			</form>
		</div>
	</div><!-- modal -->


	<div class="modal modal-reviews">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">
				<path fill="#F45959"
					d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
				</path>
			</svg>
		</a><!-- close modal -->
		<div class="modal-title">
			Оставить отзыв
		</div>

		<div class="modal-content">
			<form class="form" action="#">
				<div class="form-box">
					<div class="form-content">
						<div class="form__line">
							<label for="name" class="form__label">Имя<sup>*</sup></label>
							<input class="input _req" id="name" autocomplete="off" type="text" name="form[]"
								data-error="!" data-value="">
						</div>
						<div class="form__line">
							<label for="surname" class="form__label">Фамилия</label>
							<input class="input " id="surname" autocomplete="off" type="text" name="form[]" data-error="!"
								data-value="">
						</div>

						<div class="form__line">
							<label for="map" class="form__label">Место проведения</label>
							<input class="input  " id="map" autocomplete="off" type="text" name="form[]" data-error="!"
								data-value="">
						</div>
						<div class="form__line">
							<label for="serv" class="form__label">Вид услуги</label>
							<input class="input  " id="serv" autocomplete="off" type="text" name="form[]" data-error="!"
								data-value="">
						</div>

						<div class="form__line">
							<label for="text" class="form__label">Текст отзыва<sup>*</sup></label>
							<textarea class="textarea _req" name="form[]" id="text" autocomplete="off" data-error="!"
								data-value=""></textarea>
						</div>

						<div class="form__line">
							<label for="video" class="form__label">Ссылка на видео</label>
							<input class="input" id="video" autocomplete="off" type="text" name="form[]" data-error="!"
								data-value="">
						</div>

						<div class="form__line">
							<label class="input-file" for="input-file">
								<span  class="input-file__title" >Фото</span>
								<input type="file" name="" id="input-file">
								<span class="btn-file"><svg>
										<use xmlns:xlink="http://www.w3.org/1999/xlink"
											xlink:href="./img/icons/icons.svg#icon-photeWhite"></use>
									</svg></span>
								<span class="js-value"></span>
							</label>
						</div>
						<button class="btn btn-min form__btn" type="submit">
							<span class="circle" aria-hidden="true">
								<span class="icon arrow"></span>
							</span>
							<span class="btn-text">Отправить</span>
						</button>
					</div>

				</div>

			</form>
		</div>
	</div><!-- modal -->


	<div class="modal modal-thanks">
		<a class="close-modal close-js">
			<svg viewBox="0 0 20 20">
				<path fill="#F45959"
					d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
				</path>
			</svg>
		</a><!-- close modal -->
		<div class="modal-content">
			Спасибо, что позьзуетесь нашими услугами!

			<div class="modal-content_com">
				Команда Luminara
			</div>
			
		</div>
	</div><!-- modal -->

</div><!-- overlay -->
