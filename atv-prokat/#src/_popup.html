<div class="popup popup_review">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
			<form class="form" action="#">
				<div class="form__title">
					Оставить отзыв
				</div>
				<div class="form__line">
					<label for="name">Имя<sup>*</sup></label>
					<div class="form__input">
						<input id="name" autocomplete="off" type="text" name="name" data-error="" data-value=""
							class="input _req">
					</div>
				</div>

				<div class="form__line">
					<label for="name">E-mail*<sup>*</sup></label>
					<div class="form__input">
						<input autocomplete="off" type="mail" name="form[]" data-value="" class="input mail">
					</div>
				</div>

				<div class="form__line">
					<label for="name">Текст отзыва</label>
					<div class="form__input">
						<textarea autocomplete="off" name="form[]" data-value="" data-error="Ошибка" class="input"></textarea>
					</div>
				</div>

				<button type="submit" class="learn-more btn  black _popup-link"> <span class="circle" aria-hidden="true">
						<span class="icon arrow _icon-btn-arrow"></span> </span> <span class="button-text">Отправить</span>
				</button>
			</form>
		</div>
	</div>
</div>
