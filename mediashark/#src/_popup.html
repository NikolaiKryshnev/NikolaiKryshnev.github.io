<div class="popup popup_callback">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>

			<div class="popup__title">Рассчитайте стоимость проекта</div>
			<div class="popup__text">Отправьте ваш запрос менеджеру проектов и получите ответ в течение 5 минут.</div>
			<form class="form" action="#">
				<div class="form__line">
					<input autocomplete="off" type="text" name="form[]" data-error="Заполните поле" data-value="Введите ваше имя"
						class="input _req">
				</div>

				<div class="form__line">
					<input autocomplete="off" type="text" name="form[]" data-error="Ошибка в телефоне" data-value="Введите ваш телефон"
						class="input _req">
				</div>

				<div class="form__line">
					<textarea autocomplete="off" name="form[]" data-value="Введите ваше сообщение" data-error="Заполните поле"
						class="input _req"></textarea>

				</div>
				<div class="form__btn">
					<button class="btn btn-an" type="submit"><span class="btn-text">Узнать стоимость</span><span class="btn-hover"></span></button>
				</div>
			</form>
		</div>
	</div>
</div>
